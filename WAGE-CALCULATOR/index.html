<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时工资计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>实时工资计算器</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="monthly-salary">月薪 (元)</label>
                <input type="number" id="monthly-salary" placeholder="请输入您的月薪">
            </div>
            <div class="input-group">
                <label for="work-days">每月工作天数</label>
                <input type="number" id="work-days" placeholder="请输入每月工作天数">
            </div>
            <div class="input-group">
                <label for="start-time">上班时间</label>
                <input type="time" id="start-time">
            </div>
            <div class="input-group">
                <label for="end-time">下班时间</label>
                <input type="time" id="end-time">
            </div>
            <button id="start-btn">开始计算</button>
        </div>
        
        <div class="result-section" id="result-section">
            <div class="money-display">
                <div class="money-icon">¥</div>
                <div id="money-counter">0.00</div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">今日工资</div>
                    <div class="stat-value" id="today-salary">¥0.00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">时薪</div>
                    <div class="stat-value" id="hourly-rate">¥0.00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">秒薪</div>
                    <div class="stat-value" id="second-rate">¥0.00</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="coins-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
